<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Rush</title>
    <link rel="stylesheet" href="doctor_rush.css" />
  </head>
  <body>
    <div id="interface">
      <div class="score-menu">
        <p class="score">
          SCORE:
          <span id="score">0</span>
        </p>
        <p class="score">
          HIGHSCORE:
          <span id="high-score">0</span>
        </p>
        <p class="score">
          INFECTED OUT:
          <span id="zombies-out-counter">0</span>
        </p>
      </div>
      <div id="super-bullets">
        <span id="sb-counter">0</span>
        <img src="assets/super_bullet.png" width="30px" height="30px" />
      </div>
      <div id="game-over">
        <p id="go">Game over!</p>
        <p id="retry">Press [R] to restart</p>
      </div>
      <div id="home">
        <img src="assets/super_bullet.png" id="deco-sb" />
        <img src="assets/homepage.png" width="100%" height="100%" />
        <p id="start">Press any key</p>
      </div>
    </div>
    <div id="game-container">
      <div id="shot-area"></div>
      <div id="doctor"></div>
      <div id="zombies-container"></div>
    </div>
    <script src="doctor_rush.js"></script>
  </body>
</html>
